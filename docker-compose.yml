version: '3.7'

services:
  app:
    image: iamnothardcoded/tastyigniter:latest
    container_name: tastyigniter-app
    ports:
      - "8080:80"
    environment:
      - APP_URL=http://localhost:8080
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_DATABASE=tastyigniter
      - DB_USERNAME=tastyigniter
      - DB_PASSWORD=somepassword
      - CACHE_DRIVER=redis
      - REDIS_HOST=redis
    volumes:
      - storage:/var/www/html/storage
    depends_on:
      - db
      - redis
    restart: unless-stopped

  db:
    image: mariadb:10.7
    container_name: tastyigniter-db
    environment:
      - MYSQL_RANDOM_ROOT_PASSWORD=yes
      - MYSQL_DATABASE=tastyigniter
      - MYSQL_USER=tastyigniter
      - MYSQL_PASSWORD=somepassword
    volumes:
      - db-data:/var/lib/mysql
    restart: unless-stopped

  redis:
    image: redis:6
    container_name: tastyigniter-redis
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    restart: unless-stopped

  print-server:
    build: ../print-server
    container_name: tastyigniter-print-server
    env_file:
      - .env
    environment:
      - API_URL=http://localhost:8080
      - API_TOKEN=${API_TOKEN}
      - POLL_INTERVAL=5000
    volumes:
      - ../print-server/config:/app/config
      - /dev:/dev
    devices:
      - /dev/usb/lp0:/dev/usb/lp0
    privileged: true
    network_mode: host
    depends_on:
      - app
    restart: unless-stopped

volumes:
  storage:
    name: tastyigniter-storage
    driver: local
  db-data:
    name: tastyigniter-db
    driver: local
  redis-data:
    name: tastyigniter-redis
    driver: local
